<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Media/Audio</title>
        <style>
            video{
                border-radius: 5px;
                box-shadow: 10px 10px black;
                width: 300px;
                display: block;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>Multimedia</h1>
            <article>
                <h2>Audio</h2>
                <audio controls muted autoplay loop preload="auto"> 
                    <source src="audio/audiohtml5.mp4" type="audio/mp4">
                    <source src="audio/audiohtml5.ogg" type="audio/ogg">
                </audio>
                <audio controls muted autoplay>
                    <source src="audio/musica.mp3" type="audio/mpeg">
                </audio>
            </article>
            <article>
                <h2>Video</h2>
                <video controls>
                    <source src="video/Chrome_ImF.mp4">
                    <source src="video/Chrome_ImF.ogv">
                    <source src="video/Chrome_ImF.webm">
                </video>
                <video controls>
                    <source src="video/html5.mp4">
                    <source src="video/html5.webm">
                </video>
            </article>
        </section>
    </body>
</html>
